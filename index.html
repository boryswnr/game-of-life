<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game of life</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="styles/slider.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="ui" id="header">

        <div class="interface">

            <div class="input-container">
                <label for="width">Playing field width:</label>
                <input type="number" id="width" min="15" max="200" value="50">
                <label for="height">Playing field height:</label>
                <input type="number" id="height" min="15" max="200" value="50">
                <input type="button" value="submit" id="submit-btn">
                <input type="button" value="Adjust field to window size" id="adjust-btn">
            </div>

            <div class="slidecontainer">
                <label for="speed">Speed:</label>
                <input type="range" class="slider" value="7" id="speed" min="1" max="12">
            </div>
        </div>

        <div class="btn" id="start-btn">START</div>

    </header>
    <div class="flex-container">
        <div class="game-wrapper" id="game-wrapper">

        </div>
    </div>


    <script src="./scripts/index.js"></script>
</body>

</html>
