<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game of life</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="styles/slider.css">
</head>

<body>
    <header class="ui" id="header">
        <!-- WORK IN PROGRESS -->
        <div class="flex-container">

            <form action="" method="post" id="the-form">
                <label for="width">Playing field width:</label>
                <input type="number" id="width" min="15" max="200" value="50">
                <label for="height">Playing field height:</label>
                <input type="number" id="height" min="15" max="200" value="50">
                <input type="button" value="submit" id="submit-btn" onclick="getTheSize()">
                <input type="button" value="Adjust field to window size" id="adjust-btn" onclick="adjustToScreenSize()">
            </form>
            <div class="slidecontainer">
                <label for="speed">Speed:</label>
                <input type="range" class="slider" value="7" id="speed" min="1" max="12">
            </div>

        </div>
        <button class="btn">START</button>

    </header>

    <div class="game-wrapper" id="game-wrapper">

    </div>



    <script src="./scripts/index.js"></script>
</body>

</html>
